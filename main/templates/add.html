{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

<div class="container-fluid">
  <div class="container-xxl">
    <div class="row">
      <div class="col-md-6">
        <form action="" enctype="multipart/form-data">

          {% csrf_token %}
          {% boostrap_form form %}
          <input type="submit" class="btn btn-primary btn-sm" value="Submit">
    
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
