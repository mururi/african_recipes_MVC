{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="container-xxl">
    <p>Are you sure you want to delete "{{ recipe }}"</p>
    <form action="{% url 'delete-recipe' recipe.id %}" method="post">
      {% csrf_token %}
      <a href="{% url 'home' %}">Cancel</a>
      <input type="submit" value="Confirm">
    </form>
  </div>
</div>
{% endblock %}
